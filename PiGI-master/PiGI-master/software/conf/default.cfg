###############################
# Configuration file for pyGI #
###############################

# DO NOT edit this file directly,
# copy it to 'local.cfg'
# and override options there

[node]
name = Geigercounter
lat = 48.00000
lon = 11.00000
alt = 560
opmode = stationary

[server]
ip = 0.0.0.0
port = 8080
password = undefined

[logging]
level = INFO
write_file = false
filename = log/pyGI.log

[db]
path = log/pyGI.db
cache = 8388608

[geigercounter]
###########################################
# SIMULATOR Settings (Development/Demo)
###########################################

# Set sim_dose_rate in microsievert/h,
# see some examples given below

# Background / Slightly elevated LDR
sim_dose_rate = 0.27

# Background / Airplane
#sim_dose_rate = 2.7

# High radiation area
#sim_dose_rate = 10000

# Fukushima
#sim_dose_rate = 10000000

############################################
# PiGI & Tube settings (Test/Production)
############################################

# Needs RPi.GPIO python lib and root privileges

# Geiger counter input pin (single PiGI default)
gpio_port = 4

# GM tube id/name for reference
# See: https://apollo.open-resource.org/lab:pigi:common-geiger-tube-parameter
tube_id = LND712

# GM tube specific cpm to microsievert/h conversion factor
tube_rate_factor = 0.00233

# GM tube specific dead-time in seconds
tube_dead_time = 0.000150

# GM tube sensitivity, may be "abc", "bc" or "c"
window = abc

# May be "sim", "env" or "test"
source = test


[entropy]
enable = true
filename = log/entropy.bin
